# Database Configuration
database.url=jdbc:h2:mem:librarydb
database.username=sa
database.password=
database.driver=org.h2.Driver
database.max.connections=10

# Library Configuration
library.name=Digital Library Management System
library.version=1.0
library.max.books.per.user=5
library.loan.period.days=14

# Logging Configuration
logging.level.com.library=INFO
logging.level.org.springframework=WARN

# Web Configuration
web.upload.max.file.size=10MB
web.upload.max.request.size=50MB

# Application Configuration
app.environment=development
app.debug.enabled=true
app.cache.enabled=false
