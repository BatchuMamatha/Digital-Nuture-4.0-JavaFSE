# Spring Boot Application Configuration for XML Demo
# ================================================

# Application Name
spring.application.name=spring-xml-config-demo

# Server Configuration (using different port to avoid conflict)
server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.com.cognizant.springlearn=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
