# Spring Boot Application Configuration for Country Code REST Service
# ================================================================

# Application Name
spring.application.name=country-code-rest-service

# Server Configuration - Running on port 8083 as specified
server.port=8083

# Logging Configuration
logging.level.root=INFO
logging.level.com.cognizant.springlearn=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Management Endpoints (Actuator)
management.endpoints.web.exposure.include=health,info

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.indent-output=true
